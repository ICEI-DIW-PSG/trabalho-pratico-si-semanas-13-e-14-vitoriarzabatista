<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Categorias • Villa Cetinale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="site-header py-3">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="logo">
            <a href="index.html" class="text-decoration-none">
            <h1 class="m-0 brand">Villa Cetinale</h1>   
            <small class="text-muted tagline">Experiências & Eventos na Itália</small>
        </a>
      </div>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">História</a></li>
          <li class="nav-item"><a class="nav-link" href="eventos.html">Eventos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Gastronomia</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Hospedagem</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro_categorias.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2 class="section-title mb-4">Gerenciar Categorias</h2>

    <!-- Formulário -->
    <form id="formCategoria" class="bg-light p-4 rounded shadow-sm mb-5">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="tipo" class="form-label">Tipo (Categoria Principal)</label>
          <select id="tipo" class="form-select" required>
            <option value="" disabled selected>Selecione a Categoria</option>
            <option value="Eventos">Eventos</option>
            <option value="Gastronomia">Gastronomia</option>
            <option value="Hospedagem">Hospedagem</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">(Item/Subcategoria)</label>
          <input type="text" id="nome" class="form-control" placeholder="Nome do item ou subcategoria" required>
        </div>
        <div class="col-md-12">
          <label class="form-label">Data do Evento (Usado apenas para Eventos)</label>
          <input type="date" id="dataEvento" class="form-control">
        </div>
        <div class="col-12">
          <label class="form-label">Descrição</label>
          <textarea id="descricao" class="form-control" rows="2" placeholder="Descrição breve do item" required></textarea>
        </div>
        <div class="col-12">
          <label class="form-label">Descrição detalhada</label>
          <textarea id="descricaodetalhada" class="form-control" rows="3" placeholder="Texto completo (opcional)"></textarea>
        </div>
        <div class="col-md-12">
          <label class="form-label">Imagem (URL)</label>
          <input type="text" id="imagem" class="form-control" placeholder="Ex: img/evento1.jpg" required>
        </div>
      </div>
      <div class="mt-4 d-flex gap-2">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <button type="button" id="btnAtualizar" class="btn btn-warning">Atualizar</button>
        <button type="button" id="btnExcluir" class="btn btn-danger">Excluir</button>
        <button type="reset" class="btn btn-secondary ms-auto">Limpar</button>
      </div>
    </form>

    <!-- Lista -->
    <section>
      <h4 class="mb-3">Categorias Cadastradas</h4>
      <ul id="listaCategorias" class="list-group shadow-sm"></ul>
    </section>
  </main>

  <footer class="site-footer py-4 bg-light">
    <div class="container">
      <small>Desenvolvido por Vitória Roza – Projeto Villa Cetinale | 2025</small>
    </div>
  </footer>

  <script src="assets/scripts/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      inicializarCRUD();
    });
  </script>
</body>
</html>
